# docker-compose.yml
version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    depends_on:
      - postgres
    environment:
      RDS_HOSTNAME: postgres
      RDS_PORT: 5432
      RDS_DB_NAME: db
      RDS_USERNAME: user
      RDS_PASSWORD: pass
      NODE_ENV: development
      PORT: 8080
    ports:
      - "8080:8080"
    command: "npm run start:dev"
    volumes:
      - .:/usr/src/app 
  postgres:
    image: postgres:12.5
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db